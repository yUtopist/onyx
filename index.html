<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <title>Tekapo</title>

    <link rel="stylesheet" type="text/css" href="./static/index.min.css" />
    <script type="module" src="./static/index.js" defer></script>
  </head>

  <body data-theme="dark" data-section="hero">
    <script>
      // We dont want any post-page-open styling glitches when the page is
      // loading with default styling and then blinks in to proper styling.
      // So lets just add a dataset loading to the body that will hide it until
      // the page is loaded.
      document.body.dataset.loading = 'true'
      // We removing this toggle from index.js right after Hero section logic.
    </script>

    <nav id="Navigation" data-hidden="true">
      <button aria-label="Hero" data-active="true"></button>
      <button aria-label="Talent" data-active="false"></button>
      <button aria-label="Works" data-active="false"></button>
      <button aria-label="Contacts" data-active="false"></button>
    </nav>

    <main>
      <section id="Hero">
        <h1 id="hero__name">Aleksei</h1>
        <h1 id="hero__surname">Stukalov</h1>
        <h2 id="hero__position">Full Stack Developer</h2>
        <h3 id="hero__statement">With a passion for Front End</h3>
      </section>

      <section id="Talent">
        <div class="talent__theme">
          <button class="btn_primary" data-active="false">Light</button>
          <button class="btn_primary" data-active="true">Dark</button>
          <button class="btn_primary" data-active="false">Funny</button>
        </div>

        <div class="talent__system">

        </div>

      </section>

      <section id="Works"></section>
      <section id="Contacts"></section>
    </main>

    <!-- <footer>

  </footer> -->
  </body>
</html>
